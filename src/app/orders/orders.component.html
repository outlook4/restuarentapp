<table class="table table-hover">
    <thead class="thead-ligth">
        <th>#OrderNo</th>
        <th>Customer</th>
        <th>P. Method</th>
        <th>G. Total</th>
        <th>
        <a class="btn btn-outline-Success" routerLink="/order"> <i class="fa fa-plus-square"></i>Create New</a>

        </th>

    </thead>
    <tbody>
        <Tr *ngFor="let item of orderList">
            <th (click)="openForEdit(item.OrderID)"> {{item.OrderNo}}</th>  
            <th>{{item.Customer}}</th>
            <th>{{item.PMethod}}</th>
            <th>{{item.GTotal}}</th>
        </Tr>
    </tbody>
</table>
